{% extends "integrations/base.html" %}

{% block tab %}

<div class="flex flex-row flex-1 overflow-hidden">

  <div class="bg-white overflow-auto w-60 border-gray border-0 border-r flex-shrink-0">
    <h3 class="px-4 py-2">Tables</h3>
    <hr />
    <ul class="px-4 py-2">
      {% for table in tables %}
      <li class="my-2">
        <p class="truncate hover:underline"><a title="{{ table.title }}" href="#{{ table.title }}" data-turbo="false">{{ table.title }}</a></p>
      </li>
      {% endfor %}
    </ul>
  </div>

  <div class="pad flex-1">
    <div class="card card--none py-4  overflow-auto">
      <turbo-frame id="integrations-grid" src="{% url 'integrations:grid' object.id %}">
        <div class='placeholder-scr placeholder-scr--fillscreen'>
          <i class="placeholder-scr__icon fad fa-spinner-third fa-spin"></i>
          <p class='placeholder-scr__title'>Loading integration data...</p>
        </div>
      </turbo-frame>
    </div>
  </div>

</div>
{% endblock %}
